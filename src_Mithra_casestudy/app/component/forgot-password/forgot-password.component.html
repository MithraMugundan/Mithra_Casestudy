<div class="login-container container col-md-4 mt-5 p-4 rounded shadow-lg">
  <div class="text-center mb-4">
    <img src="assets/logo.avif" width="80" height="80" class="rounded-circle shadow-sm mb-2" alt="RoadReady Logo">
    <h2 class="text-warning">Reset Password</h2>
  </div>

  <form #resetForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Username -->
    <div class="form-group mb-3">
      <label class="text-light">Username</label>
      <input type="text" name="username" class="form-control" [(ngModel)]="username" required minlength="3" #usernameRef="ngModel">
      <div *ngIf="usernameRef.touched && usernameRef.invalid" class="text-danger small">
        Username is required (min 3 characters).
      </div>
    </div>

    <!-- New Password -->
    <div class="form-group mb-4">
      <label class="text-light">New Password</label>
      <input type="password" name="newPassword" class="form-control" [(ngModel)]="newPassword" required minlength="4" #passwordRef="ngModel">
      <div *ngIf="passwordRef.touched && passwordRef.invalid" class="text-danger small">
        Password must be at least 4 characters.
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-login w-100 py-2" [disabled]="resetForm.invalid">Reset Password</button>
    </div>
  </form>

  <!-- Back to Login -->
  <div class="text-center mt-3">
    <a routerLink="/login" class="text-warning">Back to Login</a>
  </div>

  <!-- Messages -->
  <div *ngIf="message" class="alert mt-3 text-center" [ngClass]="{'alert-success': success, 'alert-danger': !success}">
    {{ message }}
  </div>
</div>
